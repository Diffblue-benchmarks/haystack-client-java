template: Hello, %s!
defaultName: Stranger

tracer:
  serviceName: HelloWorld
  metrics:
    type: micrometer
  enabled: true
  dispatchers:
    - type: logger
      loggerName: dispatcher
    - type: remote
      metrics:
        type: micrometer
      client:
        type: logger
        loggerName: client
        metrics:
          type: micrometer
        format:
          type: protobuf

logging:
  level: INFO
  loggers:
    group: DEBUG

    # capture logger dispatcher interactions to a seperate file
    dispatcher:
      level: DEBUG
      additive: false
      appenders:
        - type: file
          currentLogFilename: ./logs/dispatcher.log
          archivedLogFilenamePattern: ./logs/dispatcher-%d.log.gz
          archivedFileCount: 5

    # capture logger client interactions to a seperate file
    client:
      level: DEBUG
      additive: false
      appenders:
        - type: file
          currentLogFilename: ./logs/client.log
          archivedLogFilenamePattern: ./logs/client-%d.log.gz
          archivedFileCount: 5
